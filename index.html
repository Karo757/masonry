<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
        integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
        async></script>
    <!--Masonry-->

    <style>
        /* inconsolata-regular - latin */
        @font-face {
            font-display: swap;
            /* Check https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display for other options. */
            font-family: 'Inconsolata';
            font-style: normal;
            font-weight: 400;
            src: url('fonts/inconsolata-v32-latin-regular.woff2') format('woff2');
            /* Chrome 36+, Opera 23+, Firefox 39+, Safari 12+, iOS 10+ */
        }

        Body {
            font-family: 'Inconsolata';
        }
    </style>

</head>

<body>

    <header>
        <h3 class="text-black-50 mx-3 my-3">Isotope / Filter & Sort Layouts</h3>
    </header>

    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item mx-1">
                    <a class="btn btn-outline-secondary" href="#">All</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="btn btn-outline-secondary" href="#">Blue</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="btn btn-outline-secondary" href="#">Purple</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="btn btn-outline-secondary" href="#">Mint</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="btn btn-outline-secondary" href="#">Odd</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="btn btn-outline-secondary" href="#">Even</a>
                </li>

            </ul>
        </div>

    </nav>

    <div class="container-fluid">

        <div class="row g-0" data-masonry='{"percentPosition": true }'>

            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/1.jpg" alt="">
            </div>

            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/2.jpg" alt="">
            </div>

            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/3.jpg" alt="">
            </div>

            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/4.jpg" alt="">

            <div class="col-sm-6 col-lg-4">

            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/6.jpg" alt="">

            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/7.jpg" alt="">
            </div>

            <div class="col-sm-6 col-lg-4">
                <img class="img-fluid" src="material/8.jpg" alt="">

            <div class="col-sm-6 col-lg-4">

            <div class="col-sm-6 col-lg-4">

        </div>

</body>

</html>
